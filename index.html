<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="Css/style.css">

    <title>css styling</title>
</head>
<body>
    
    <main id="root">

        <div class="result">

            <div class="score">
                <h2 class="title">Your Result</h2>
                

                <div class="score-number">
                    <h1 class="number">
                        76
                    </h1>

                    <h2 class="percent">
                        of 100
                    </h2>

                </div>

                <div class="rate">
                    <h1 class="user-rating">
                        Great
                    </h1>

                    <p class="word">
                        You scored higher than 65% of people who have taken these tests
                    </p>
                </div>
            </div>

            <div class="summary">
                <h2 class="summary-area" style="font-weight: 600;">
                    Summary
                </h2>

                <div class="summary-container">

                    <div class="summary-item reaction">
                       
                        <h2 class="unit">

                            <img src="images/icon-reaction.svg" alt="icon" class="icon">
                          
                            Reaction
                        </h2>

                        <h2 class="summary-score">
                            <span>80</span> / 100
                        </h2>
                    </div>

                    <div class="summary-item memory">
                        
                        <h2 class="unit">

                            <img src="images/icon-memory.svg" alt="icon" class="icon">
                            Memory
                        </h2>

                        <h2 class="totals">
                            <span>92</span> / 100
                        </h2>
                    </div>

                    <div class="summary-item verbal">

                        <h2 class="unit">

                            <img src="images/icon-verbal.svg" alt="icon" class="icon">

                            Verbal
                        </h2>

                        <h2 class="totals">
                            <span>61</span> / 100
                        </h2>
                    </div>

                    <div class="summary-item visual">

                        <h2 class="unit">

                            <img src="images/icon-visual.svg" alt="icon" class="icon">

                            Visual
                        </h2>

                        <h2 class="totals">
                            <span>72</span> / 100
                        </h2>
                    </div>


                    <button class="btn">
                        Continue
                    </button>
                    
                </div>
            </div>
        </div>
    </main>
</body>
</html>
